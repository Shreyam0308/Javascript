<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megic color</title>
</head>
<body onload="main()">
    <table name="t" height="702px" width="100%">
        <tr>
            <td id="1" onmouseover="box1()" onmouseout="allbox()"></td>
            <td id="2" onmouseover="box2()" onmouseout="allbox()"></td>
            <td id="3" onmouseover="box3()" onmouseout="allbox()"></td>
            <td id="4" onmouseover="box4()" onmouseout="allbox()"></td>
            <td id="5" onmouseover="box5()" onmouseout="allbox()"></td>
        </tr>
        <tr>
            <td id="6" onmouseover="box6()" onmouseout="allbox()"></td>
            <td id="7" onmouseover="box7()" onmouseout="allbox()"></td>
            <td id="8" onmouseover="box8()" onmouseout="allbox()"></td>
            <td id="9" onmouseover="box9()" onmouseout="allbox()"></td>
            <td id="10" onmouseover="box10()" onmouseout="allbox()"></td>
        </tr>
    </table>
    <script>
        function main(){
            document.body.style.margin = 0
            document.body.style.padding = 0
            document.querySelector('table').style.borderSpacing = "0px"
            document.querySelector('table').style.borderCollapse = 'collapse'
        }
        function box1(){
            document.getElementById("1").style.backgroundColor = 'red'
            document.getElementById("1").style.borderColor = 'red'
        }
        function box2(){
            document.getElementById("2").style.backgroundColor = 'green'
            document.getElementById("2").style.borderColor = 'green'
        }
        function box3(){
            document.getElementById("3").style.backgroundColor = 'yellow'
            document.getElementById("3").style.borderColor = 'yellow'
        }
        function box4(){
            document.getElementById("4").style.backgroundColor = 'blue'
            document.getElementById("4").style.borderColor = 'blue'
        }
        function box5(){
            document.getElementById("5").style.backgroundColor = 'teal'
            document.getElementById("5").style.borderColor = 'teal'
        }
        function box6(){
            document.getElementById("6").style.backgroundColor = 'purple'
            document.getElementById("6").style.borderColor = 'purple'
        }
        function box7(){
            document.getElementById("7").style.backgroundColor = 'pink'
            document.getElementById("7").style.borderColor = 'pink'
        }
        function box8(){
            document.getElementById("8").style.backgroundColor = 'gray'
            document.getElementById("8").style.borderColor = 'gray'
        }
        function box9(){
            document.getElementById("9").style.backgroundColor = 'gold'
            document.getElementById("9").style.borderColor = 'gold'
        }
        function box10(){
            document.getElementById("10").style.backgroundColor = 'silver'
            document.getElementById("10").style.borderColor = 'silver'
        }
        function allbox(){
            document.getElementById("1").style.backgroundColor = 'white'
            document.getElementById("1").style.borderColor = 'white'
            document.getElementById("2").style.backgroundColor = 'white'
            document.getElementById("2").style.borderColor = 'white'
            document.getElementById("3").style.backgroundColor = 'white'
            document.getElementById("3").style.borderColor = 'white'
            document.getElementById("4").style.backgroundColor = 'white'
            document.getElementById("4").style.borderColor = 'white'
            document.getElementById("5").style.backgroundColor = 'white'
            document.getElementById("5").style.borderColor = 'white'
            document.getElementById("6").style.backgroundColor = 'white'
            document.getElementById("6").style.borderColor = 'white'
            document.getElementById("7").style.backgroundColor = 'white'
            document.getElementById("7").style.borderColor = 'white'
            document.getElementById("8").style.backgroundColor = 'white'
            document.getElementById("8").style.borderColor = 'white'
            document.getElementById("9").style.backgroundColor = 'white'
            document.getElementById("9").style.borderColor = 'white'
            document.getElementById("10").style.backgroundColor = 'white'
            document.getElementById("10").style.borderColor = 'white'
        }
    </script>
</body>
</html>

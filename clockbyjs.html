<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <p id="clock"></p>
    <button onclick="clearInterval(clock)">Clear Interval</button>
    <script>
        var clock = setInterval(clockrun, 1000)
        function clockrun(){
            let t = new Date()
            let time = t.toLocaleTimeString()
            document.getElementById('clock').innerHTML = time
        }
    </script>
</body>
</html>

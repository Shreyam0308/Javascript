<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring</title>
    <style>
        .main{
            height: 702px;
            width: 100%;
        }
    </style>
</head>
<body onload="onLoad()">
    <div class="main">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
        <div id="10"></div>
    </div>
    <script>
        function onLoad(){
            document.getElementsByClassName("main").style.backgroundColor = "pink"
            document.getElementById("1").style.backgroundColor = "green"
        }
    </script>
</body>
</html>

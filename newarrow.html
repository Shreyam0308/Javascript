<script>
    let num1 = parseInt(prompt("Enter first number :- "))
    let num2 = parseInt(prompt("Enter second number :- "))
    let max=(num1,num2)=> num1 > num2 ? num1 : num2
    let num = max(num1,num2)
    document.write("Max number is :- " + num)
</script>

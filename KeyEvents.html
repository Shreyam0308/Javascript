<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Event</title>
</head>
<body>
    <button onkeypress="keyPress()">Key Press</button>
    <script>
        function keyPress(){
            document.body.style.backgroundColor= 'aqua'
        }
    </script>
</body>

<!-- 
    key : keypress
     keydown 
     keyup 
 -->
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time pass</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter a value :- "))
        
        if(a % 2 == 0){
            alert("Entered value : " +a+ " is Even.")
        }
        else{
            alert("Entered value : " +a+ " is Odd.")
        }

        if(a > 0){
            alert("Entered value : " +a+ " is Positive.")
        }
        else if(a < 0){
            alert("Entered value : " +a+ " is Negative.")
        }
        else{
            alert("Entered value : " +a+ " is Zero.")
        }

        b = parseInt(prompt("Enter b value :- "))

        if(a > b){
            alert("Min value b : " +b+ ".")
        }
        else if(b > a){
            alert("Min value a : " +a+ ".")
        }
        else{
            alert("Both the value is equal.")
        }

        c = parseInt(prompt("Enter c value :- "))
        
        if(a > b){
            if(a > c){
                alert("Max value a : " +a)
            }
            else{
                alert("Max value c : " +c)
            }
        }
        else if(b > c){
            if(b > a){
                alert("Max value b : " +b)
            }
            else{
                alert("Max value a : " +a)
            }
        }
        else if(c > a){
            if(c > b){
                alert("Max value c : " +c)
            }
            else{
                alert("Max value b : " +b)
            }
        }
    </script>
</body>
</html>
